<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>

<body>
    <div id="contador"></div>

    <script>

        function MiTexto(i) {
            return "Hola Mundo " + i;
        }

        let i = 1;
        let contadorDiv = document.getElementById("contador");
        let texto = "";
        let intervalId = setInterval(() => {
            texto = MiTexto(i) + "." + texto;
            contadorDiv.innerHTML = texto;
            i++;
            if (i > 100) {
                clearInterval(intervalId);
            }
        }, 1000);
    </script>
</body>

</html>
